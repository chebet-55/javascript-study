    <script>
// if statements => runs if condition is true
 let num=30
 if (num>20){ 
    console.log("number greater than 20")}
 else {
    console.log("number less than 20")}
    // check if num is even
 if (num%2==0){
    console.log("number is even")}
 else {
    console.log("number is odd")}
// check if temp is greater than 35 and less than 40(temp high)
//temp is greater than 15 and less than 35
//otherwise low temp
let temp=21
 if (temp>35 && temp<40) {
    console.log("temp is too high")}
 else if(temp>15 && temp<35){console.log("medium temp")}
 else{console.log("temp is too low")}    

    </script>
