    <script>
        // and 100
        let number=prompt("enter number")
        if (number>=0 && number<=100){
            console.log("true")

       // quiz 2
        const email =prompt("enter email")

        if (email.includes('@','') && (email.indexOf("@")+1)
            < email.indexOf(".") && email.indexOf('.')
            > email.length - 1 &&
            email.indexOf('@') !=0) {
                console.log("true")
            }else {
                console.log("false")
            }
    </script>
